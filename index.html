<DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, intital-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
        <h1>Anytime Weather</h1>
    </div>

    <label for="city">Enter City Name:</label>
    <input type="text" id="city" placeholder="Enter city name">

    <div class="unit selection">
        <label>
            <input type="radio" name="unit" value="F" checked> Fahrenheit(F)
            </label>
            <label>
                <input type="radio" name="unit" value="C"> Celsius (C)
            </label>
    </div>

    <button id="submit">Enter</button>

    <!--spinner to show fetching data-->
    <div class="spinner" id="loading">
        <img src="https://i.imgur.com/llF5iyg.gif" alt="Loading..." width="50">
    </div>

    <!--result section-->
    <div class="result" id="weather-result">
        <div id="icon"><img src="" alt="Weather Icon" id="weather-icon"></div>
        <div id="temperature"></div>
        <div id="city-name"></div>
    </div>

    <!--button for 3-5 day forecast-->
    <button class="forecast-button" id="forecast-btn">3-5 Day Forecast</button>

    <!--section for 3-5 day forecast (empty initially)-->
    <div class="result" id="forecast-result"></div>

</div>

<script src="script.js"></script>
</body>
</html>
