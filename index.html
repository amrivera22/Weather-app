<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Weather App</h1>
        <div class="input-group">
            <input type="text" id="city" placeholder="Enter city" required>
            <input type="text" id="state" placeholder="Enter state (e.g., NC)" required>
        </div>
        <div class="unit-selection">
            <label>
                <input type="radio" name="unit" value="metric" checked> Celsius
            </label>
            <label>
                <input type="radio" name="unit" value="imperial"> Fahrenheit
            </label>
        </div>
        <button id="getWeather">Get Weather</button>
        <div id="loading" class="spinner" style="display:none;">
            <img src="spinner.gif" alt="Loading...">
        </div>
        <div id="result" class="result" style="display:none;">
            <p id="weatherData"></p>
        </div>
        <div id="forecast" class="forecast" style="display:none;"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
